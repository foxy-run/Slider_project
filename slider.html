<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="slider.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="projects">
                <div class="container">
                    <div class="projects__row">
                        <div class="projects__article">
                            <div class="projects__title">Completed<br>projects</div>
                            <div class="projects__text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> 
                                market we have made happy more than 1000 families</div>
                            <div class="projects__columns">
                                <div class="projects__column-city">
                                    <div class="projects__subtitle">City:</div>
                                </div>
                                <div class="projects__column-area">
                                    <div class="projects__subtitle">apartment area:</div>
                                </div>
                                <div class="projects__column-time">
                                    <div class="projects__subtitle">Repair time:</div>
                                </div>
                                <div class="projects__column">
                                    <div class="projects__subtitle">Repair Cost:</div>
                                    <div class="projects__sentence">Upon request</div>
                                </div>
                            </div>

                            <div class="projects__slider">
                                <div class="projects__arrows">
                                    <div class="projects__arrow left">
                                        <img src="image/Group.svg" alt="Arrow left">
                                    </div>
                                    <div class="projects__dots">
                                      
                                    </div>
                                    <div class="projects__arrow right">
                                        <img src="image/Group (1).svg" alt="Arrow right">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="projects__image">
                            <div class="projects__menu">
                                <ul class="projects__list list">
                                </ul>
                            </div>
                            <div class="projects__picture"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="slider.js"></script>
</body>
</html>
